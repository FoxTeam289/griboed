function updateForestCard() {
    filteredForests = forests.filter(forest => {
        if (currentCoordinates) {
            let distance = calculateDistance(currentCoordinates[0], currentCoordinates[1], forest.coordinates[0], forest.coordinates[1]);
            return forest.rating >= 5.1 && distance <= 10000;
        }
        return forest.rating >= 5.1;
    });

    filteredForests = filteredForests.filter(forest => !myForests.some(myForest => myForest.name === forest.name));

    if (currentIndex < filteredForests.length) {
        let forest = filteredForests[currentIndex];
        document.getElementById('forestCard').classList.remove('hidden');
        document.getElementById('noForestsMessage').classList.add('hidden');
        
        document.getElementById('forestName').innerText = forest.name;
        document.getElementById('forestRating').innerText = `Рейтинг: ${forest.rating}/10`;
        document.getElementById('forestMushrooms').innerText = `Грибы, найденные в этом лесу: ${forest.mushrooms}`;
        
        if (currentCoordinates) {
            let distance = calculateDistance(currentCoordinates[0], currentCoordinates[1], forest.coordinates[0], forest.coordinates[1]);
            document.getElementById('forestDistance').innerText = `${distance} м от вас`;
        } else {
            document.getElementById('forestDistance').innerText = `Местоположение не установлено`;
        }
    } else {
        document.getElementById('forestCard').classList.add('hidden');
        document.getElementById('noForestsMessage').classList.remove('hidden');
    }
}

function animateCard(forestCard, direction) {
    if (!forestCard) return;
    forestCard.classList.remove('forest-card');
    forestCard.classList.add('forest-card', `swipe-${direction}`);
    
    setTimeout(() => {
        forestCard.classList.remove(`swipe-${direction}`);
        forestCard.classList.add('forest-card');
    }, 1000);
}

function openYandexMaps(lat, lon) {
    if (currentCoordinates) {
        const userLat = currentCoordinates[0];

        const url = `https://yandex.ru/maps/?rtext=${userLat},${userLon}~${lat},${lon}&rtt=auto`;

    }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371 * 1000; // Радиус Земли в метрах
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c;
    return distance.toFixed(0); // Округляем до целого числа метров
}

}
